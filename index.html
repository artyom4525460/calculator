<!DOCTYPE html>
<html>

<head>
    <title>Calculatir</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section>
        <div id="phone">
            <div class="phone-form">
                <form action="">
                    <div class="form-field">
                        <label>
                            <p>What loan amount would you like?</p>
                        </label>
                        <input type="hidden">
                        <div id="top-slider">
                            <div class="background" id="top-slider-background">
                                <div class="scale" id="scale">
                                    <div class="background-scale"></div>
                                </div>
                            </div>
                            <div class="button-scale" id="button-scale">
                                <div id="top-slider-button">
                                    <img src="./images/cursor.png" alt="" >
                                </div>
                            </div>
                            <div class="white-block">
                                <div class="white-block-background"></div>
                            </div>
                            <div class="amount"></div>
                            <div class="buttons">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>
                            <p>Want to know how many repayments?</p>
                        </label>
                        <input type="hidden">
                    </div>
                    <div class="form-field">
                        <label>
                            <p>Tell us what province you live in.</p>
                        </label>
                        <input type="hidden">
                        <div class="selector" id="selector">

                        </div>
                    </div>
                    <button class="button">
                        APPLY NOW FOR FAST APPROVAL
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</body>

</html>
